<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio HTML/JAVASCRIPT - ALURA</title>
		<link rel="stylesheet" href="css/site.css" />
	</head>

	<body>
		<div class="colunasDivEncDec">
			<div class="divEncDec">
				<h2>Criptografar / Descriptografar</h2>
				<textarea
					id="criptoTextarea"
					name="criptoTextarea"
					placeholder="Criptografar texto..."
				></textarea>

				<input type="button" onclick="cripto()" value="Criptografar" />
				<input type="button" onclick="decripto()" value="Descriptografar" />
			</div>
			<div class="divEncDec">
				<h2>Resultado</h2>
				<textarea
					id="resultadoTextarea"
					name="resultadoTextarea"
					placeholder="Resultado..."
				></textarea>
				<input type="button" onclick="copyToClip()" value="Copiar" />
				<input
					type="button"
					onclick="copyToCripDec()"
					value="Copiar para Cript/Decript"
				/>
			</div>
		</div>
	</body>
	<script src="js/site.js"></script>
</html>
